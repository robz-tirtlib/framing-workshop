{% extends 'base.html' %}

{% load static %}

{% block includes %}
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
{% endblock %}

{% block content %}

<h1 style="text-align: center; margin: auto;">Слайдшоу</h1>

 <!-- Slideshow container -->
 <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides showing">
      <div class="numbertext">1 / 3</div>
      <img src="{% static 'images/slider_image_1.jpg' %}" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="{% static 'images/slider_image_2.jpg' %}" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="{% static 'images/slider_image_4.jpg' %}" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <button id="pause">Stop</button>
  </div> 

    <script src="{% static 'js/slider.js' %}"></script>
{% endblock %}
