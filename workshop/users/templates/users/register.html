{% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Framing workshop</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/register_validation.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <div class="fadeIn first">
            <img src="https://i.pinimg.com/736x/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.jpg" id="icon"/>
          </div>
      
          <form onsubmit="validateForm()" method="POST">
            {% csrf_token %}
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Логин">
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="E-mail">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль пароль" style="-webkit-text-security: disc">
            <input type="text" id="password2" class="fadeIn third" name="password2" placeholder="Пароль пароль" style="-webkit-text-security: disc">
            <input id="button" type="submit" class="fadeIn fourth" value="Зарегистрироваться">
            {% for field, errors in form.errors.items %}
              {% for error in errors %}
                <p class="small-12 columns val-error-msg error margin-below alert alert-danger">{{ field }}: {{ error }}</p>
              {% empty %}
              {% endfor %}
            {% empty %}
            {% endfor %}
          </form>
      
          <div id="formFooter">
            <a class="underlineHover" href="#">Уже есть аккаунт?</a>
          </div>
      
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
