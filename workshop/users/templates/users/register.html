{% extends 'base.html' %}

{% load static %}

{% block includes %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
	<div id="formContent">
	  <div class="fadeIn first">
		<img src="{% static 'images/user_image.png' %}" id="icon"/>
	  </div>
  
	  <form onsubmit="validateForm()" method="POST">
		{% csrf_token %}
		<input type="text" id="username" class="fadeIn second" name="username" placeholder="Логин">
		<input type="text" id="email" class="fadeIn third" name="email" placeholder="E-mail">
		<input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль пароль" style="-webkit-text-security: disc">
		<input type="text" id="password2" class="fadeIn third" name="password2" placeholder="Пароль пароль" style="-webkit-text-security: disc">
		<input id="button" type="submit" class="fadeIn fourth" value="Зарегистрироваться">
		{% for field, errors in form.errors.items %}
		  {% for error in errors %}
			<p class="small-12 columns val-error-msg error margin-below alert alert-danger">{{ field }}: {{ error }}</p>
		  {% empty %}
		  {% endfor %}
		{% empty %}
		{% endfor %}
	  </form>
  
	  <div id="formFooter">
		<a class="underlineHover" href="{% url 'users:login' %}">Уже есть аккаунт?</a>
	  </div>
  
	</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock %}
