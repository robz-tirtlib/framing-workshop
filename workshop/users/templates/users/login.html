{% extends 'base.html' %}

{% load static %}

{% block includes %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
	<div id="formContent">
	  <div class="fadeIn first">
		<img src="{% static 'images/user_image.png' %}" id="icon"/>
	  </div>
  
	  <form method="POST">
		{% csrf_token %}
		<input type="text" id="username" class="fadeIn second" name="username" placeholder="Логин">
		<input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль пароль" style="-webkit-text-security: disc">
		<input type="submit" class="fadeIn fourth" value="Войти">
		{% if error %}
			<p class="small-12 columns val-error-msg error margin-below alert alert-danger">{{ error }}</p>
		{% endif %}
	  </form>
  
	  <div class="container">
		<div class="row">
		  <div id="formFooter">
			<div class="col-sm">
			  <a class="underlineHover" href="{% url 'users:register' %}">Еще нет аккаунта?</a>
			</div>
			<div class="col-sm">
			  <a class="underlineHover" href="{% url 'users:forgot-password' %}">Забыли пароль?</a>
			</div>
		  </div>
		</div>
	  </div>

  
	</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock %}
